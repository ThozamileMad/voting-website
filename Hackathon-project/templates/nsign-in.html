<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- My Stylesheet -->
        <link rel="stylesheet" href="../static/css/sign-in.css">

        <!-- Google Fonts Merriweather-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Google Fonts Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Fontawesome kit -->
        <script src="https://kit.fontawesome.com/4b92c18dda.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="form-div">
            <h2 class="form-h">
                Sign
                <span>in</span>
            </h2>
            <form method="POST">
                <div class="form-group">
                    <label name="email" class="c-white">Email</label>
                    <input class="field block h-30 b-none" type="email" name="email" id="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label name="password" class="c-white">Password</label>
                    <input class="field block h-30 b-none" type="password" name="password" id="password" placeholder="password" required>
                </div>
                <button class="h-30 b-none c-white b-color" id="submit" type="submit">Sign In</button>
                <div class="socials flex j-center">
                    <i class="fa-brands fa-facebook-f c-white"></i>
                    <i class="fa-brands fa-instagram c-white"></i>
                    <i class="fa-brands fa-pinterest-p c-white"></i>
                </div>
            </form>
        </div>
    </body>
</html>
